<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insync</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Choose whether to host or to join -->
    <div class="button-container">
        <h2>Welcome to <span>Insync!</span></h2>
        <button id="btnHost">Host</button>
        <button id="btnJoin">Join</button>
    </div>

    <section style="display:none;" class="section">
        <div id="hostSection" style="display:none;">
            <p>Your Peer ID: <span id="hostId"></span></p>
            <button id="copyButton" class="copy-btn" style="display:inline;">
                <!-- Image inside the button, with src as the default PNG -->
                <img src="assets/copy.png" alt="Copy" id="copyImage" width="50" height="50">
            </button>
        </div>

        <div id="joinSection" style="display:none;">
            <label for="peerIdInput"></label>
            <input type="text" id="peerIdInput" class="input-box" placeholder="Enter Host Peer Id">
            <button class="arrow-button" id="btnConnect"><img id="arrow"
                    src="assets/right-arrow-backup-2-svgrepo-com.svg" alt=""></button>
        </div>
        <!-- ---------------------------------- -->
        <div id="hostControls" style="display:none;">
            <label for="videoUrlInput"></label>
            <input type="text" id="videoUrlInput" placeholder="Youtube video URL" class="input-box">
            <button class="arrow-button" onclick="loadVideoFromUrlHost()"><img id="arrow"
                    src="assets/right-arrow-backup-2-svgrepo-com.svg" alt=""></button>
        </div>

    </section>


    <hr>
    <!-- This is where the embeded video player will be  -->
    <div id="yt-player-container" style="display:none;">
        <div id="youtube-player"></div>
    </div>




    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="peer-connection.js"></script>
    <script src="script.js"></script>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "e8c8f027b9f24415bec7f3ce770942d8"}'></script><!-- End Cloudflare Web Analytics -->
</body>

</html>
