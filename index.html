<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insync</title>


</head>

<body>
    <!-- Choose whether to host or to join -->
    <button id="btnHost">Host</button>
    <button id="btnJoin">Join</button>

    <div id="hostSection" style="display:none;">
        Your Peer ID: <span id="hostId"></span>
    </div>

    <div id="joinSection" style="display:none;">
        Enter Host Peer ID: <input type="text" id="peerIdInput">
        <button id="btnConnect">Connect</button>
    </div>
    <!-- ---------------------------------- -->
    <div id="hostControls" style="display:none;">
        <label for="videoUrlInput">YouTube Video URL:</label>
        <input type="text" id="videoUrlInput" placeholder="Enter Youtube video URL">
        <button onclick="loadVideoFromUrlHost()">Load Video</button>
    </div>


    <!-- This is where the embeded video player will be  -->
    <div id="youtube-player"></div>


    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
    <script src="peer-connection.js"></script>
</body>

</html>
